[package]
name = "assay"
version = "0.1.0"
edition = "2024"
description = "Lightweight verification runner. Rust runtime + Lua scripting."
license = "MIT"
repository = "https://github.com/developerinlondon/assay"
homepage = "https://assay.sbs"
keywords = ["verification", "testing", "lua", "kubernetes", "validation"]
categories = ["command-line-utilities", "development-tools::testing"]

[dependencies]
# Lua scripting engine
mlua = { version = "0.11.6", features = ["lua54", "vendored", "async", "serialize"] }

# HTTP client
reqwest = { version = "0.13.2", features = ["json", "rustls", "query"], default-features = false }

# Async runtime
tokio = { version = "1.49.0", features = ["full"] }

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
serde_yml = "0.0.12"

# CLI
clap = { version = "4.5.57", features = ["derive"] }

# Error handling
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

[profile.release]
opt-level = "z"   # Optimize for size
lto = true         # Link-time optimization
codegen-units = 1  # Single codegen unit for better optimization
strip = true       # Strip debug symbols
panic = "abort"    # Abort on panic (smaller binary)
